<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-input" class="form-control" type="text">
                    <button id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="number-input" type="text">
                    <div class="numbers">
                        <div id="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>


        <!-- javascript -->

        <script>
            document.getElementById('generate-btn').addEventListener('click', function () {
                const randomPin = randomNumber();
                document.getElementById('random-input').value = randomPin;
            })

            document.getElementById('calc-body').addEventListener('click', function () {
                typeDigit()

            })

            document.getElementById('submit-btn').addEventListener('click', function () {
                matchPin()
            })

            function randomNumber() {
                const randomPin = Math.floor(Math.random() * 9000 + 1000) + '';
                return randomPin;
            };

            function typeDigit() {
                const digit = event.target.innerText;
                if (isNaN(digit)) {
                    // handle backspace
                    // handle clear
                    if (digit == "C") {
                        typedINput = document.getElementById('number-input');
                        typedINput.value = '';
                    }

                } else {
                    const typedINput = document.getElementById('number-input');
                    typedINput.value = typedINput.value + digit;
                }
            }

            function matchPin() {
                const randomInput = document.getElementById('random-input').value;
                const numberInput = document.getElementById('number-input').value;

                const correct = document.getElementById('correct');
                const incorrect = document.getElementById('incorrect');

                if (randomInput == numberInput) {
                    correct.style.display = "block"
                    incorrect.style.display = "none"
                }
                else {
                    correct.style.display = "none"
                    incorrect.style.display = "block"
                }
            }
        </script>

</body>

</html>
